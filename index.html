<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="style/all.css">
    <title>LogIn</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="logo">
            </div>
            <div class="setting-icon">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
        <div class="list">
            <ul>
                <li class="first"><a href="#"><i class="fas fa-home icons" ></i></a></li>
                <li><a href="#"><i class="fas fa-user icons"></i></a></li>
                <li><a href="#"><i class="fas fa-cog icons"></i></a></li>
                <li><a href="#"><i class="fas fa-sign-in-alt icons"></i></a></li>
                <li><a href="#"><i class="fas fa-envelope icons"></i></a></li>
            </ul>
            <div class="list-up-arrow"></div>
        </div>
    </header>

    <div class="setting-frame">
        <i class="fas fa-cog"></i>
    </div>
    <div class="container">
        <div class="login">
            <div class="login-form">
                <div class="title">
                    <h1>Sign In</h1>
                    <p>Don't have an account, <a href="">Sign up</a></p>
                </div>
                <div class="social-media-icons">
                    <a href=""><i class="fab fa-facebook"></i></a>
                    <a href=""><i class="fab fa-google"></i></a>
                    <a href=""><i class="fab fa-instagram-square"></i></a>
                </div>
                <div class="separeted-phrase">
                    <p>or use your account</p>
                    <hr>
                </div>
                <form method="post" action="">
                    <div class="text-box">
                    <input type="text" name="username" class="username" placeholder="username" required><br>
                    <input type="password" name="Password" class="pass" placeholder="Password" required><br>
                    </div>
                    <div class="before-btn">
                        <label for="inp4">
                            <input type="checkbox" name="checkbox" id="inp4" class="checkbox">
                            Remember me 
                        </label>
                        <a href="">Forget Password?</a>
                    </div>
                    <input type="submit" name="btn" class="btn" value="login"><br>
                    
                </form>
            </div>
            <div class="login-img">
                <img src="team checklist-amico 2.png" alt="photo">
            </div>
        </div>
    </div>
    <div class="list slide-list">
        <ul class="child-slide-list">
            <li class="first"><a href="#"><i class="fas fa-home icons" ></i></a></li>
            <li><a href="#"><i class="fas fa-user icons"></i></a></li>
            <li><a href="#"><i class="fas fa-cog icons"></i></a></li>
            <li><a href="#"><i class="fas fa-sign-in-alt icons"></i></a></li>
            <li><a href="#"><i class="fas fa-envelope icons"></i></a></li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
