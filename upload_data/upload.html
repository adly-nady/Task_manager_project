<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/upload_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="nav">
            <ul class="list">
                <li>User Name</li>
                <li>Post System</li>
                <button>Add Post</button>
            </ul>
        </div>
        <div class="generalTitle">
            <p>Profile Other Users</p>
            <span><i class="fa-solid fa-user"></i></span>
        </div>
            <form action="" method="post">
            <div class="containerAddPhoto">
                <div class="addPhoto">
                    <label for="inputTag">
                        <div class="icon1">
                            <i class="fa-solid fa-arrow-up-from-bracket"></i>
                        </div>
                        <div class="title">
                            <span><strong>Upload photo</strong></span>
                        </div>
                        <div class="icon1">
                            <i class="fa fa-2x fa-camera"></i>
                        </div>
                        <input id="inputTag" type="file"/>
                        
                    </label>
                </div>
            </div>
            <div class="infoContainer">
                <div class="info">
                    <div class="addName">
                        <input type="text" name="UserName" id="" placeholder="Username">
                    </div>
                    <div class="uploadInfo">
                        <div class="jobTitle">
                            <label for="">Job title</label><br>
                            <input type="text" name="" id="">
                        </div>
                        <div class="Accepted">
                            <label for="">Accepted</label>
                            <input type="number" name="" id="">
                        </div>
                        <div class="ProjectsNumber">
                            <label for="">Projects number</label><br>
                            <input type="number" name="" id="">
                        </div>
                    </div>
                    <div class="submitContainer">
                        <div class="submit">
                            <input type="submit" value="Send Message">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
